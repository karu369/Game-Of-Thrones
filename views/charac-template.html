<div ng-if="got.gender">
    <a ng-click="data.hide() " ng-href='#/characters/{{ got.url.split("/").pop() }}'>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="greenCard">
                <h2>{{got.name}}</h2>
                <h2>{{got.aliases}}</h2>
                <h2>{{got.tvSeries}}</h2>
            </div>
        </div>
    </a>
</div>
